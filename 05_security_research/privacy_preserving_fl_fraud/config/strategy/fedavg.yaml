# FedAvg Strategy Configuration

strategy:
  name: FedAvg

  # Aggregation parameters
  min_fit_clients: 8
  min_evaluate_clients: 8
  min_available_clients: 10

  # Fraction of clients to use
  fraction_fit: 0.8
  fraction_evaluate: 0.8

  # Weighting
  weighting: uniform  # Options: uniform, proportional

  # Server-side learning
  server_learning_rate: 1.0
  server_momentum: 0.0

  # Accept failures
  accept_failures: true
