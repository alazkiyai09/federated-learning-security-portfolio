# Performance Preset
# Prioritizes model performance over privacy
# Use for: Research, benchmarking, less sensitive applications

privacy:
  dp_enabled: false  # No DP
  epsilon: 10.0  # Weak privacy guarantee if DP enabled
  delta: 1e-4
  max_grad_norm: 2.0
  noise_multiplier: 0.05  # Minimal noise
  secure_agg_enabled: false

security:
  signguard_enabled: true  # Still use defense for robustness
  signguard_threshold: 0.2  # Less sensitive
  attack_detection_enabled: true

fl:
  n_rounds: 80
  local_epochs: 10  # More local training

model:
  learning_rate: 0.002  # Higher learning rate

data:
  batch_size: 16  # Smaller batches for faster updates
